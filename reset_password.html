<!DOCTYPE html>
<html>
	<head>
		<title>My Blog</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="jquery/dist/jquery.min.js"></script>
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-1"></div>
				<div class="col-xs-10">	
					<h1>Reset Password</h1>
					<form class="col-xs-12" autocomplete="off" name="resetForm" method="post" action="login"> <!-- form begins here -->
						<div class="form-group">
							<label class="col-xs-2 margin-top" for="newpswd">Enter new password:</label>
							<div class="col-xs-10 margin-top">
								<input class="form-control" type="text" name="newpswd" id="newpswd" required >
							</div>
							<button type="submit" class="btn  col-xs-offset-3 margin-top">Change Password</button>
							<button type="reset" class="btn  col-xs-offset-5 margin-top" >Cancel</button>
						</div>
					</form> <!-- form ends here -->

				</div>
				<div class="col-xs-1"></div>
			</div>
		</div>
	</body>
</html>
